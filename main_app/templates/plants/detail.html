{% extends 'base.html' %} {% block content %}

<h1>Plant Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ plant.name }}</span>
    <p>Description: {{ plant.description }}</p>
    <p>Type: {{ plant.type }}</p>
    <p>Difficulty Level: {{ plant.difficultyLevel }}/10</p>
    <p>Water Frequency: {{ plant.waterFrequency }}</p>
  </div>
  <div class="card-action">
    <a href="{% url 'plants_update' plant.id %}">Edit</a>
    <a href="{% url 'plants_delete' plant.id %}">Delete</a>
  </div>
</div>
{% endblock %}
