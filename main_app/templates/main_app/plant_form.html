{% extends 'base.html' %} {% block content %}
{% if object %}
<h1 style="font-family: Georgia, 'Times New Roman', Times, serif;">Edit <span class="green-text">{{object.name}}</span></h1>
{% else %}
<h1 style="text-align: center; font-family: Georgia, 'Times New Roman', Times, serif;">Add Plant</h1>
{% endif %}

<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <br />
  <input type="submit" value="Submit!" class="btn green darken-1" />
</form>
<br />
{% endblock %}
