{% extends 'base.html' %} {% block content %}
<h1 style="font-family: Georgia, 'Times New Roman', Times, serif;">Delete Plant</h1>

<h4>
  Are you sure you want to delete
  <span class="red-text"><b>{{ object.name }}</b></span>?
</h4>
<br />
<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn red darken-4" />
  <a href="{% url 'detail' plant.id %}"> Cancel</a>
</form>
{% endblock %}
